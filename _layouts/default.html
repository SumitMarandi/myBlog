<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#7c3aed">
    <meta name="msapplication-TileColor" content="#0b0f19">
    <title>{{ page.title | default: site.title }}</title>
    {%- seo -%}
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | relative_url }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ "/assets/images/favicon.svg" | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/images/favicon-32x32.png" | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/images/favicon-16x16.png" | relative_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/images/apple-touch-icon.png" | relative_url }}">
    <link rel="manifest" href="{{ "/assets/images/site.webmanifest" | relative_url }}">
    
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1> <a class="site-title" href="{{ "/" | relative_url }}">{{ site.title }}</a></h1>
        <nav class="site-nav">
          <a href="{{ "/about/" | relative_url }}">About</a>
        </nav>
      </div>
    </header>

    <main class="site-content container">
      {{ content }}
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>&copy; {{ "now" | date: "%Y" }} {{ site.author.name | default: site.title }}. All rights reserved. &hearts;</p>
      </div>
    </footer>
  </body>
</html>
